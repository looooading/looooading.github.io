时期。</p>
<p>然而这并不是一个外遇变心的故事，没有狗血的家长，也不存在结局大翻转。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2024/01/27/%E7%BF%BB%E8%AF%91%EF%BC%9A%E5%AF%86%E9%9B%86%E7%8E%AF%E5%A2%83%E4%B8%8B%E7%9A%84%E5%88%86%E5%B8%83%E5%BC%8F%E5%A4%9A%E8%BD%A6%E8%BE%86%E4%BB%BB%E5%8A%A1%E5%88%86%E9%85%8D%E4%B8%8E%E8%BF%90%E5%8A%A8%E8%A7%84%E5%88%92/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/Work/">Work</a></object></span><span class="tags"><span>empty</span></span><time datetime="2024-01-27T15:53:41.000Z">2024-01-27</time></div><h1 class="recent-title">翻译：密集环境下的分布式多车辆任务分配与运动规划</h1><div class="recent-excerpt"><hr><h4 id="摘要"><a href="#摘要" class="headerlink" title="摘要"></a>摘要</h4><p>本文研究了多车辆任务分配与运动规划问题（MVTAMP）。在密集环境下，一组由非全约束系统车辆组成的车队被命令去巡视一系列目标位置，然后移动到特定的结束区域。例如：清除危险目标、急救和包裹运输等场景实例。</div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2024/01/17/%E5%8F%91%E6%83%85/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/Life/">Life</a></object><object><a href="/categories/Life/Puzzle/">Puzzle</a></object></span><span class="tags"><object><a href="/tags/PRI/">PRI</a></object></span><time datetime="2024-01-17T12:42:00.000Z">2024-01-17</time></div><h1 class="recent-title">发情</h1><div class="recent-excerpt"><hr>与 Rhodes Island™ 取得弱神经连接时需要口令</div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2024/01/14/puppy-love-lesson/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/Life/">Life</a></object><object><a href="/categories/Life/Puzzle/">Puzzle</a></object></span><span class="tags"><object><a href="/tags/%E5%9B%9E%E5%BF%86/">回忆</a></object></span><time datetime="2024-01-14T08:05:16.000Z">2024-01-14</time></div><h1 class="recent-title">Puppy Love Lesson</h1><div class="recent-excerpt"><hr><p>她在其中表现出的超乎年龄的勇气与魄力至今仍深深地激励着我。这应该是她高二时写下的日记，上传到了一个废弃的QQ空间，在之后的机缘巧合之下被我发现。其实也不能算机缘巧合了，就是一成天视奸别人的男高色篮罢了。只是她的存在给我提供了一个真实鲜活的不同角度认识世界的窗口。至今我仍坚信偏见比无知更远离真理。这让我能以更少的滤镜倾听别人的故事，不随意以某种视角评价当事人。当然，这也会让我陷入存在主义与日常生活的矛盾中。不以坚定的价值观评价世界，反过来就会不断被世界重塑。“凝视深渊的时候，深渊也在凝视你。”</p>
<p>但是感情方面我总是喝多了之后吐深渊里。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/04/08/%E8%A1%A5%E6%A1%A3/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/Life/">Life</a></object><object><a href="/categories/Life/Puzzle/">Puzzle</a></object></span><span class="tags"><object><a href="/tags/%E6%B2%89%E6%80%9D/">沉思</a></object></span><time datetime="2023-04-08T13:52:00.000Z">2023-04-08</time></div><h1 class="recent-title">副交感神经的自述</h1><div class="recent-excerpt"><hr><h1 id="2022-3-13-深夜——2022-3-14-凌晨"><a href="#2022-3-13-深夜——2022-3-14-凌晨" class="headerlink" title="2022.3.13 深夜——2022.3.14 凌晨"></a>2022.3.13 深夜——2022.3.14 凌晨</h1><p>罗翔：“爱应该是扶级而上的”。我是否在逃避？逃避肉体上所谓的“爱”。关于父母对子女的爱是无私的，不求回报的，而我们却能在两性关系中时常体会到对这种爱的愧疚。<code>其实为更想记录的是这后面关于亲情的部分，但可惜当时受时间与空间所限并没有详细记录。现在已经不在那种滋润包裹的状态下了，也想不出什么了。</code></p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/03/31/%E9%AB%98%E5%A2%99/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/Literature/">Literature</a></object><object><a href="/categories/Literature/Updating/">Updating</a></object></span><span class="tags"><span>empty</span></span><time datetime="2023-03-31T09:37:09.000Z">2023-03-31</time></div><h1 class="recent-title">高墙</h1><div class="recent-excerpt"><hr><h2 id="补档（2020）"><a href="#补档（2020）" class="headerlink" title="补档（2020）"></a>补档（2020）</h2><hr>
<h1 id="楔子"><a href="#楔子" class="headerlink" title="楔子"></a>楔子</h1><p>“欸，你那嘴里吃的啥啊。”</p>
<p>“咋？想要？”</p>
<p>“嗯，我也想吃。”</p>
<p>“等着啊，我给你…”说着，男人侧过身伸手去够旁边的野草。</p>
<p>枪响了，人倒了。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/03/30/%E9%85%92%E9%A6%86%E9%87%8C%E7%9A%84%E7%88%B1%E6%83%85/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/Literature/">Literature</a></object><object><a href="/categories/Literature/Done/">Done</a></object></span><span class="tags"><span>empty</span></span><time datetime="2023-03-30T11:39:42.000Z">2023-03-30</time></div><h1 class="recent-title">酒馆里的爱情</h1><div class="recent-excerpt"><hr><h2 id="补档（2017）"><a href="#补档（2017）" class="headerlink" title="补档（2017）"></a>补档（2017）</h2><hr>
<p>住在乡下的莉迪亚是位美丽的姑娘，据说她的美可以让乌云退散，让迁徙的大雁停下来观赏。甚至这世上最美丽的花儿，见了她都要羞涩地低下头。在她还是个孩子时，家里又新添了一位成员。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/03/18/%E5%BF%98%E5%B7%9D/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/Life/">Life</a></object></span><span class="tags"><object><a href="/tags/%E5%9B%9E%E5%BF%86/">回忆</a></object></span><time datetime="2023-03-18T11:55:03.000Z">2023-03-18</time></div><h1 class="recent-title">忘川酒馆</h1><div class="recent-excerpt"><hr><p>21年9月24日晚上，我问文哥今天要不要过去，我今天有时间想去忘川学调酒。他告诉我他已经熬了几个大夜，今天想早点关门回家休息。当时我已经在校园里的路上了，本以为直接过去就可以的，所以就算他这么说了我还是执意过去了。当时一方面想学调酒的心情急切，一方面不想再半路折返回去寝室，哪怕真的只是呆一会儿也比这么就回去了要好，心里的不甘也会少一点。现在回想起来，当时听了他的话，那一夜我或许会过的好受些。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2020/01/01/hello-world/"><object><div class="recent-info"><span class="categories"><span>NO CATEGORY</span></span><span class="tags"><span>empty</span></span><time datetime="2019-12-31T17:01:01.000Z">2020-01-01</time></div><h1 class="recent-title">Hello World</h1><div class="recent-excerpt"><hr><h1 id="感谢"><a href="#感谢" class="headerlink" title="感谢"></a>感谢</h1><p>首先，我要感谢在我搭建Blog过程中一直给予我帮助的<a target="_blank" rel="noopener" href="https://his2nd.life/">BG2EEO</a>，对于我这样一个没有接触过网站开发等等一些列专业知识的小白来说，这个过程很复杂，很漫长，当然，也出现了很多问题。这其中大部分都是他指导我解决的，几乎可以说是保姆级别的帮助了，所以我将对他的感谢放在第一篇的第一部分。</p></div><span class="read-more">READ MORE +</span></object></a></div><div id="paginator"><span class="page-number current">1</span></div><div class="bottom-btn"><div><a class="i-top" id="to-top" onClick="scrolls.scrolltop();" title="To Top" style="opacity: 0; display: none;">∧ </a><a class="i-color" id="color-mode" onClick="colorMode.change()" title="Change Theme"></a></div></div></article><aside><div id="about"><a href="/" id="logo"><img src="/img/faction/Diamond_Dogs.png" alt="Logo"></a><h1 id="Dr"><a href="/">Oxton</a></h1><div id="description"><p></p></div><div id="social-
